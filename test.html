<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta itemprop="description" content="Easy Exchange: where transactions move faster than time itself. Exchange seamlessly and effortlessly"/> 
    <meta itemprop="image" content="./R.jpg"/>
    <meta property="og:image" content="./R.jpg"/>
    <link rel="shortcut icon" href="./R.png">
    <title>Easy Exchange | Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f0f4ff, #e0f7fa);
            margin: 0;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            text-align: right;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: right;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
        }

        button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
            position: relative; /* تم إضافة هذه الخاصية */
            overflow: hidden; /* تم إضافة هذه الخاصية */
        }

        button:hover {
            background-color: #0056b3;
        }

        .button box-icon {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            vertical-align: middle;
        }

        .result {
            font-size: 18px;
            margin-top: 20px;
            color: #28a745;
            text-align: right;
        }

        .chat-button {
            display: none;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            display: flex; /* تم تعديل هذه الخاصية */
            align-items: center; /* تم تعديل هذه الخاصية */
            justify-content: center; /* تم تعديل هذه الخاصية */
        }

        .chat-button:hover {
            background-color: #218838;
        }

        .currency-switch {
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s, text-decoration 0.3s;
        }

        .currency-switch:hover {
            text-decoration: underline;
            color: #0056b3;
        }

    </style>
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
</head>
<body>
    <!-- شريط الأخبار -->
    <div id="notificationBar"></div>
    
    <div class="container">
        <h1>Easy Exchange</h1>
        <div id="step1">
            <label for="operationType">اختر نوع العملية:</label>
            <select id="operationType">
                <option value="deposit" selected>إيداع</option>
                <option value="withdraw">سحب</option>
                <option value="exchange">استبدال</option>
            </select>

            <label id="transactionTypeLabel" for="transactionType">اختر نوع التحويل:</label>
            <select id="transactionType">
                <option value="binance">Binance ID</option>
                <option value="redotpay">Redotpay ID</option>
                <option value="musewallet">MuseWallet UID</option>
            </select>

            <label id="paymentMethodLabel" for="paymentMethod">اختر طريقة الدفع:</label>
            <select id="paymentMethod"></select>

            <label id="inputLabel" for="amountInput" style="display: flex; align-items: center;">
                برجاء ذكر المبلغ بالدولار: 
                <span id="switchCurrency" style="margin-left: 10px;">
                    <a href="home-try.html" class="currency-switch">  التبديل للجنيه </a>
                </span>
            </label>
            <input type="number" id="amountInput" placeholder="أدخل المبلغ" step="0.01" />

            <button onclick="calculate()" style="display: flex; align-items: center; justify-content: center;">
                احسب
                <box-icon name='rotate-right' animation='spin' color='#ffffff' style="margin-right: 10px;"></box-icon>
            </button>

        </div>

        <div id="result" class="result"></div>

        <div id="chatButtonContainer">
            <button id="chatButton" class="chat-button">
                المتابعة لإتمام العملية
                <box-icon name='left-arrow-alt' animation='fade-right' color='#ffffff' style="margin-right: 5px;"></box-icon>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updatePaymentOptions(); // تحديث خيارات الدفع عند تحميل الصفحة
        });

        document.getElementById('transactionType').addEventListener('change', function() {
            hideResult();
            updatePaymentOptions();
        });
        
        document.getElementById('operationType').addEventListener('change', function() {
            hideResult();
            updateInputLabel();
            updatePaymentOptions();
        });

        document.getElementById('amountInput').addEventListener('input', hideResult);

        document.getElementById('paymentMethod').addEventListener('change', function() {
            hideResult(); // إخفاء تفاصيل العملية عند تغيير طريقة الدفع
        });

        function hideResult() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('chatButton').style.display = 'none';
        }

        function updatePaymentOptions() {
            const transactionType = document.getElementById('transactionType').value;
            const operationType = document.getElementById('operationType').value;
            const paymentMethod = document.getElementById('paymentMethod');
            paymentMethod.innerHTML = '';

            let excludedMethod = '';
            if (operationType === "exchange") {
                excludedMethod = transactionType; // وسيلة الدفع المختارة سيتم استبعادها
            }

            if (operationType === "exchange") {
                const options = [
                    { value: 'binance', text: 'Binance ID' },
                    { value: 'redotpay', text: 'RedotPay ID' },
                    { value: 'musewallet', text: 'MuseWallet UID' }
                ];
                options.forEach(option => {
                    if (option.value !== excludedMethod) {
                        const opt = document.createElement('option');
                        opt.value = option.value;
                        opt.textContent = option.text;
                        paymentMethod.appendChild(opt);
                    }
                });
            } else if (transactionType === 'network') {
                const networks = [
                    { value: 'trc20', text: 'Tron (TRC20)' },
                    { value: 'bep20', text: 'BNB Smart Chain (BEP20)' },
                    { value: 'erc20', text: 'Ethereum (ERC20)' },
                    { value: 'toncoin', text: 'Ton (Toncoin)' }
                ];
                networks.forEach(network => {
                    const opt = document.createElement('option');
                    opt.value = network.value;
                    opt.textContent = network.text;
                    paymentMethod.appendChild(opt);
                });
            } else {
                const methods = [
                    { value: 'instapay', text: 'انستا باي' },
                    { value: 'wallet', text: 'المحافظ الإلكترونية " تحويل كاش " ' },
                    { value: 'fawry', text: 'كارت فوري الاصفر' },
                    { value: 'telda', text: 'فيزا تيلدا' },
                    { value: 'nexta', text: 'فيزا نكستا' }
                ];
                methods.forEach(method => {
                    const opt = document.createElement('option');
                    opt.value = method.value;
                    opt.textContent = method.text;
                    paymentMethod.appendChild(opt);
                });
            }
        }

        function updateInputLabel() {
            const operationType = document.getElementById('operationType').value;
            const inputLabel = document.getElementById('inputLabel');
            if (operationType === "withdraw") {
                inputLabel.textContent = "برجاء ذكر المبلغ المراد سحبه:";
            } else if (operationType === "exchange") {
                inputLabel.textContent = "برجاء ذكر المبلغ بالدولار: ";
            } else {
                inputLabel.textContent = "برجاء ذكر المبلغ المراد إيداعه:";
            }
        }

        function calculate() {
            const amountInput = parseFloat(document.getElementById('amountInput').value);
            const operationType = document.getElementById('operationType').value;

            if (isNaN(amountInput) || amountInput <= 0) {
                alert('يرجى إدخال مبلغ صالح.');
                return;
            }

            let resultText = '';
            if (operationType === "deposit") {
                resultText = `المبلغ الإجمالي للإيداع هو: $${amountInput.toFixed(2)}`;
            } else if (operationType === "withdraw") {
                resultText = `المبلغ الإجمالي للسحب هو: $${amountInput.toFixed(2)}`;
            } else {
                resultText = `المبلغ الإجمالي للاستبدال هو: $${amountInput.toFixed(2)}`;
            }

            document.getElementById('result').innerHTML = resultText;
            document.getElementById('chatButton').style.display = 'flex'; // عرض زر المتابعة
        }
    </script>
</body>
</html>
