<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل العملات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
margin-top: 360px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .result {
            font-size: 18px;
            margin-top: 20px;
            color: #28a745;
        }

        .back-button {
            background-color: #6c757d;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحويل العملات</h1>
        <div id="step1">
            <p>اختر نوع العملية:</p>
            <button onclick="selectOperation(1)">سحب</button>
            <button onclick="selectOperation(2)">إيداع</button>
        </div>
        <div id="step2" style="display: none;">
            <p>اختر نوع التحويل:</p>
            <button onclick="selectTransaction(1)">أريد دفع مبلغ</button>
            <button onclick="selectTransaction(2)">أريد أن يصلني</button>
            <br>
            <button class="back-button" onclick="goBack(1)">الرجوع للخلف</button>
        </div>
        <div id="step3" style="display: none;">
            <p id="inputLabel"></p>
            <input type="number" id="amountInput" placeholder="أدخل المبلغ" />
            <button onclick="calculate()">احسب</button>
            <br>
            <button class="back-button" onclick="goBack(2)">الرجوع للخلف</button>
        </div>
        <div id="result" class="result"></div>
        <div id="newCalculation" style="display: none;">
            <button onclick="resetCalculation()">إجراء حساب جديد</button>
        </div>
    </div>

    <script>
        let operationType = 0;
        let transactionType = 0;

        function selectOperation(type) {
            operationType = type;
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        }

        function selectTransaction(type) {
            transactionType = type;
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'block';

            let inputLabel = document.getElementById('inputLabel');
            if (operationType === 1 && transactionType === 1) {
                inputLabel.textContent = "برجاء ذكر المبلغ بالدولار:";
            } else if (operationType === 1 && transactionType === 2) {
                inputLabel.textContent = "برجاء ذكر المبلغ بالجنيه:";
            } else if (operationType === 2 && transactionType === 1) {
                inputLabel.textContent = "برجاء ذكر المبلغ بالجنيه:";
            } else if (operationType === 2 && transactionType === 2) {
                inputLabel.textContent = "برجاء ذكر المبلغ بالدولار:";
            }
        }

        function calculate() {
            let amount = parseFloat(document.getElementById('amountInput').value);
            let result = 0;

            if (isNaN(amount) || amount <= 0) {
                alert("برجاء إدخال مبلغ صحيح.");
                return;
            }

            if (operationType === 1) { // سحب
                if (transactionType === 1) { // أريد دفع
                    result = amount * 49;
                    document.getElementById('result').textContent = `الإجمالي: ${result.toFixed(2)} جنيه`;
                } else if (transactionType === 2) { // أريد أن يصلني
                    result = amount / 49;
                    document.getElementById('result').textContent = `الإجمالي: ${result.toFixed(2)} دولار`;
                }
            } else if (operationType === 2) { // إيداع
                if (transactionType === 1) { // أريد دفع
                    result = amount / 52;
                    document.getElementById('result').textContent = `الإجمالي: ${result.toFixed(2)} دولار`;
                } else if (transactionType === 2) { // أريد أن يصلني
                    result = amount * 52;
                    document.getElementById('result').textContent = `الإجمالي: ${result.toFixed(2)} جنيه`;
                }
            }

            // عرض زر إجراء حساب جديد بعد إتمام العملية
            document.getElementById('step3').style.display = 'none';
            document.getElementById('newCalculation').style.display = 'block';
        }

        function goBack(step) {
            if (step === 1) {
                document.getElementById('step1').style.display = 'block';
                document.getElementById('step2').style.display = 'none';
            } else if (step === 2) {
                document.getElementById('step2').style.display = 'block';
                document.getElementById('step3').style.display = 'none';
            }
        }

        function resetCalculation() {
            // إعادة تعيين جميع الخطوات للبدء من جديد
            operationType = 0;
            transactionType = 0;
            document.getElementById('amountInput').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('step1').style.display = 'block';
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'none';
            document.getElementById('newCalculation').style.display = 'none';
        }
    </script>
</body>
</html>
