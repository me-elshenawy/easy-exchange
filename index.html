<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter with Visa Fee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label, select, input {
            display: block;
            margin-bottom: 15px;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Currency Converter with Visa Fee</h2>
    
    <label for="from-currency">Select Payment Currency:</label>
    <select id="from-currency">
        <option value="USD">USD</option>
        <option value="EGP">EGP</option>
        <!-- Add more currencies as needed -->
    </select>

    <label for="to-currency">Select Deduction Currency:</label>
    <select id="to-currency">
        <option value="USD">USD</option>
        <option value="EGP">EGP</option>
        <!-- Add more currencies as needed -->
    </select>

    <label for="amount">Enter Payment Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <label for="fee">Enter Visa Fee Percentage:</label>
    <input type="number" id="fee" value="2.25" />

    <button onclick="calculate()">Calculate</button>

    <div id="result" class="result" style="display:none;"></div>
</div>

<script>
    async function getExchangeRate(fromCurrency, toCurrency) {
        const response = await fetch(`https://api.exchangerate.host/convert?from=${fromCurrency}&to=${toCurrency}`);
        const data = await response.json();
        return data.result;
    }

    async function calculate() {
        const fromCurrency = document.getElementById('from-currency').value;
        const toCurrency = document.getElementById('to-currency').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const feePercentage = parseFloat(document.getElementById('fee').value);

        if (isNaN(amount) || isNaN(feePercentage)) {
            alert('Please enter valid numbers.');
            return;
        }

        try {
            const exchangeRate = await getExchangeRate(fromCurrency, toCurrency);
            const convertedAmount = amount * exchangeRate;
            const feeAmount = (convertedAmount * feePercentage) / 100;
            const totalAmount = convertedAmount + feeAmount;

            document.getElementById('result').innerHTML = `
                <p>Payment Amount: ${amount} ${fromCurrency}</p>
                <p>Converted Amount: ${convertedAmount.toFixed(2)} ${toCurrency}</p>
                <p>Visa Fee (${feePercentage}%): ${feeAmount.toFixed(2)} ${toCurrency}</p>
                <p><strong>Total Deduction: ${totalAmount.toFixed(2)} ${toCurrency}</strong></p>
            `;
            document.getElementById('result').style.display = 'block';
        } catch (error) {
            alert('Failed to fetch exchange rate. Please try again.');
            console.error(error);
        }
    }
</script>

</body>
</html>
