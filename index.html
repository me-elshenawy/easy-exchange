<!DOCTYPE html>
<html lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>عمليات البنك</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    <div id="welcome-message">
        <h1>مرحبا بك!</h1>
    </div>

    <div id="container">
        <button id="binance-btn">Binance</button>
        <button id="redotpay-btn">RedotPay</button>
    </div>

    <div id="action-container" class="hidden">
        <button id="charge-btn">شحن</button>
        <button id="withdraw-btn">سحب</button>
    </div>

    <div id="form-container" class="hidden">
        <p id="action-message"></p>
        <p>سعر الصرف: <span id="exchange-rate"></span> جنيه</p>
        <input type="number" id="amount" placeholder="أدخل المبلغ" />
        <p>الإجمالي: <span id="total-amount">0</span> جنيه</p>
    </div>


<script src="script.js"></script>   
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>     
</body>
</html>
