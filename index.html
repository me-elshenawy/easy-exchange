<!DOCTYPE html>
<html lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>عمليات البنك</title>
        <link rel="stylesheet" href="sty1le.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<div class="container">
        <h1>تحويل العملات</h1>
        <div id="step1">
            <p>اختر نوع العملية:</p>
            <button onclick="selectOperation(1)">سحب</button>
            <button onclick="selectOperation(2)">إيداع</button>
        </div>
        <div id="step2" style="display: none;">
            <p>اختر نوع التحويل:</p>
            <button onclick="selectTransaction(1)">أريد دفع مبلغ</button>
            <button onclick="selectTransaction(2)">أريد أن يصلني</button>
            <br>
            <button class="back-button" onclick="goBack(1)">الرجوع للخلف</button>
        </div>
        <div id="step3" style="display: none;">
            <p id="inputLabel"></p>
            <input type="number" id="amountInput" placeholder="أدخل المبلغ" />
            <button onclick="calculate()">احسب</button>
            <br>
            <button class="back-button" onclick="goBack(2)">الرجوع للخلف</button>
        </div>
        <div id="result" class="result"></div>
        <div id="newCalculation" style="display: none;">
            <button onclick="resetCalculation()">إجراء حساب جديد</button>
        </div>
    </div>

</head>

<script src="script.js"></script>   
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>     
</body>
</html>
