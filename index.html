<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Exchange</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            direction: rtl; /* لضبط اللغة العربية من اليمين */
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            text-align: right; /* لمحاذاة النص العربي لليمين */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center; /* للحفاظ على العنوان في المنتصف */
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: right; /* لضبط المحاذاة داخل المدخلات */
            box-sizing: border-box; /* لضمان أن جميع المدخلات متساوية في الحجم */
        }

        button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 18px;
            margin-top: 20px;
            color: #28a745;
            text-align: right;
        }

        .chat-button {
            display: none;
            background-color: #28a745;
        }

        .chat-button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Easy Exchange</h1>
        <div id="step1">
            <label for="operationType">اختر نوع العملية:</label>
            <select id="operationType">
                <option value="1">سحب</option>
                <option value="2" selected>إيداع</option> <!-- تعيين الخيار الافتراضي إلى "إيداع" -->
            </select>

            <label for="transactionType">اختر نوع التحويل:</label>
            <select id="transactionType">
                <option value="1">أريد دفع مبلغ</option>
                <option value="2" selected>أريد أن يصلني</option> <!-- تعيين الخيار الافتراضي إلى "أريد أن يصلني" -->
            </select>

            <label id="inputLabel" for="amountInput">برجاء ذكر المبلغ بالدولار:</label>
            <input type="number" id="amountInput" placeholder="أدخل المبلغ" />

            <button onclick="calculate()">احسب</button>
        </div>

        <div id="result" class="result"></div>

        <div id="chatButtonContainer">
            <button id="chatButton" class="chat-button">التوجه إلى الدردشة</button>
        </div>
    </div>

    <script>
        let operationType = 2; // تعيين القيمة الافتراضية إلى "إيداع"
        let transactionType = 2; // تعيين القيمة الافتراضية إلى "أريد أن يصلني"

        function updateLabel() {
            operationType = parseInt(document.getElementById('operationType').value);
            transactionType = parseInt(document.getElementById('transactionType').value);

            let inputLabel = document.getElementById('inputLabel');
            if (operationType === 1 && transactionType === 1) {
                inputLabel.textContent = "برجاء ذكر المبلغ بالدولار:";
            } else if (operationType === 1 && transactionType === 2) {
                inputLabel.textContent = "برجاء ذكر المبلغ بالجنيه:";
            } else if (operationType === 2 && transactionType === 1) {
                inputLabel.textContent = "برجاء ذكر المبلغ بالجنيه:";
            } else if (operationType === 2 && transactionType === 2) {
                inputLabel.textContent = "برجاء ذكر المبلغ بالدولار:";
            }
        }

        document.getElementById('operationType').addEventListener('change', updateLabel);
        document.getElementById('transactionType').addEventListener('change', updateLabel);

        function calculate() {
            const amount = parseFloat(document.getElementById('amountInput').value);
            if (isNaN(amount) || amount <= 0) {
                alert("برجاء إدخال مبلغ صحيح.");
                return;
            }

            let convertedAmount = 0;
            if (operationType === 1 && transactionType === 1) {
                // سحب مع أريد دفع
                convertedAmount = amount * 49;
                displayResult(amount, "USD", convertedAmount, "EGP");
            } else if (operationType === 1 && transactionType === 2) {
                // سحب مع أريد أن يصلني
                convertedAmount = amount / 49;
                displayResult(amount, "EGP", convertedAmount, "USD");
            } else if (operationType === 2 && transactionType === 1) {
                // إيداع مع أريد دفع
                convertedAmount = amount / 52;
                displayResult(amount, "EGP", convertedAmount, "USD");
            } else if (operationType === 2 && transactionType === 2) {
                // إيداع مع أريد أن يصلني
                convertedAmount = amount * 52;
                displayResult(amount, "USD", convertedAmount, "EGP");
            }
        }

        function displayResult(originalAmount, originalCurrency, convertedAmount, convertedCurrency) {
            document.getElementById('result').innerHTML = `
                <p>المبلغ المدخل: ${originalAmount} ${originalCurrency}</p>
                <p><strong>الإجمالي: ${convertedAmount.toFixed(2)} ${convertedCurrency}</strong></p>
            `;
            document.getElementById('result').style.display = 'block';

            // إظهار زر الدردشة بعد حساب النتائج
            document.getElementById('chatButton').style.display = 'block';
            document.getElementById('chatButton').onclick = function() {
                sendToMessenger(originalAmount, originalCurrency, convertedCurrency, operationType, transactionType);
            };
        }

        function sendToMessenger(amount, fromCurrency, toCurrency, operationType, transactionType) {
            const operation = operationType === 1 ? 'سحب' : 'إيداع';
            const transaction = transactionType === 1 ? 'دفع' : 'استلام';
            const message = `Amount:${amount}${fromCurrency}-Converted:${toCurrency}-Operation:${operation}-Transaction:${transaction}`;
            const messengerUrl = `https://m.me/7ossam.tarek?ref=${encodeURIComponent(message)}`;
            window.location.href = messengerUrl;
        }
    </script>
</body>
</html>
