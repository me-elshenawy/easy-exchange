<!DOCTYPE html>
<html lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>عمليات البنك</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<div class="container">
    <h1>اختر نوع العملية</h1>
    <button onclick="selectOperation(1)">سحب</button>
    <button onclick="selectOperation(2)">إيداع</button>

    <div id="transactionTypeDiv" style="display:none;">
        <h1>اختر الخيار</h1>
        <button onclick="selectTransaction(1)">أريد دفع</button>
        <button onclick="selectTransaction(2)">أريد أن يصلني</button>
    </div>

    <div id="amountDiv" style="display:none;">
        <h1 id="amountPrompt"></h1>
        <input type="number" id="amountInput" placeholder="أدخل المبلغ">
        <button onclick="calculateTotal()">احسب الإجمالي</button>
    </div>

    <div id="resultDiv" class="result"></div>
</div>
<script src="script.js"></script>
