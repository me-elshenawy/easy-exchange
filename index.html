<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta itemprop="description" content="Easy Exchange: where transactions move faster than time itself. Exchange seamlessly and effortlessly"/> 
    <link rel="shortcut icon" href="./R.png">
    <title>Easy Exchange | Home</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f0f4ff, #e0f7fa);
            margin: 0;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 500px;
            margin: auto;
            margin-top: 150px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .image {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .message {
            color: #007bff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- الصورة الأولى -->
        <img src="./R.png" alt="R" class="image" id="image1">
        
        <!-- الصورة الثانية -->
        <img src="./time-left.png" alt="time-left" class="image hidden" id="image2">
        
        <!-- الرسالة -->
        <div class="message hidden" id="message">يوجد تحديثات حالياً في المنصة، دقائق وسنعود.</div> 
    </div>

    <script>
       // Redirect user based on value of x
       const x = true;  // Change this value to true or false to test redirection
        
        // Redirect based on the Boolean value of x
        if (x) {
            document.getElementById("image1").classList.remove("hidden");
            document.getElementById("image2").classList.add("hidden");
            document.getElementById("message").classList.add("hidden");

             // إذا كانت القيمة true، قم بالتوجيه إلى home.html
             window.location.href = 'home.html';
        } else {
            document.getElementById("image1").classList.add("hidden");
            document.getElementById("image2").classList.remove("hidden");
            document.getElementById("message").classList.remove("hidden");

            // تطبيق الخصائص CSS على الـ container عندما يكون x = false
            const container = document.querySelector(".container"); // التغيير هنا
            container.style.backgroundColor = "rgba(255, 255, 255, 0.8)";
            container.style.padding = "40px";
            container.style.borderRadius = "10px";
            container.style.boxShadow = "0 0 15px rgba(0, 0, 0, 0.1)";
        }
    </script>
</body>
</html>
